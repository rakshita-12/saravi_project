{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | CodeQuest AI</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'dynamic/CSS/login.css' %}" />
</head>

<body>
  <!-- Theme toggle -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <div class="login-container">
    <div class="login-box">
      <h1>Student Registration</h1>

      <form method="POST" action="{% url 'student_register' %}" id="studentRegisterForm">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email (optional)" />
        <input type="text" name="first_name" placeholder="First Name (optional)" />
        <input type="text" name="last_name" placeholder="Last Name (optional)" />
        
        <select name="faculty" required style="padding: 0.8rem; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(0, 0, 0, 0.3); color: white; font-size: 1rem; margin-bottom: 0.8rem; width: 100%;">
          <option value="">-- Select Your Instructor/Faculty --</option>
          {% for faculty in faculties %}
            <option value="{{ faculty.id }}">{{ faculty.user.get_full_name|default:faculty.user.username }} - {{ faculty.department }}</option>
          {% endfor %}
        </select>
        
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <button type="submit" class="login-btn">Register</button>
      </form>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <p class="note">Already have an account? <a href="{% url 'student_login' %}" style="color: var(--accent1);">Login here</a></p>
      <a href="{% url 'home' %}" class="back-link">â¬… Back to Home</a>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'dynamic/JS/login.js' %}"></script>
</body>
</html>
