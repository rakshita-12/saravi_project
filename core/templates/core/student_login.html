{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login | CodeQuest AI</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'dynamic/CSS/login.css' %}" />
</head>

<body>
  <!-- Theme toggle -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <div class="login-container">
    <div class="login-box">
      <h1>Student Login</h1>

      <form method="POST" action="{% url 'student_login' %}" id="studentLoginForm">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <p class="note">ðŸ”’ Secure login</p>
      <a href="{% url 'home' %}" class="back-link">â¬… Back to Home</a>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'dynamic/JS/login.js' %}"></script>
</body>
</html>
