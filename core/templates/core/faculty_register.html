{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Registration | CodeQuest AI</title>
  <link rel="stylesheet" href="{% static 'dynamic/CSS/login.css' %}" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <div class="login-container">
    <div class="login-box">
      <h1>Faculty Registration</h1>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST" action="{% url 'faculty_register' %}" id="facultyRegisterForm">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email (optional)" />
        <input type="text" name="first_name" placeholder="First Name (optional)" />
        <input type="text" name="last_name" placeholder="Last Name (optional)" />
        <input type="text" name="department" placeholder="Department" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <button type="submit" class="login-btn">Register</button>
      </form>

      <p class="note">Already have an account? <a href="{% url 'faculty_login' %}" style="color: var(--accent1);">Login here</a></p>
      <a href="{% url 'home' %}" class="back-link">â¬… Back to Home</a>
    </div>
  </div>

  <script src="{% static 'dynamic/JS/login.js' %}"></script>
</body>
</html>
